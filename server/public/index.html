<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abel"
    />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>TO-DO LIST</title>
  </head>
  <body>
    <header>
      <h1>TO-DO LIST</h1>
    </header>
    <main>
      <h2>Add a task to the to-do list!</h2>
      <div class="inputDiv">
        <input type="text" placeholder="TASK" id="js-task" />
        <button id="js-addBtn">Add Task</button>
      </div>
      <div class="tableDiv">
        <table>
          <thead>
            <th>TASK</th>
            <th>STATUS</th>
            <th>DELETE</th>
          </thead>
          <tbody class="js-taskTable">
            <!-- to-do list appended here from DB -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
